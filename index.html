<!doctype html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Weather API Demo</title>
  <body style="font-family: system-ui, sans-serif; margin: 2rem; line-height:1.4;">
    <h1 style="margin:0 0 .5rem;">Basic Weather API Demo</h1>
    <p style="margin:0 0 1rem; color:#666;">
      Teaching version: <code>/api?city=&lt;name&gt;&amp;state=&lt;abbr&gt;</code> (country fixed to US).
    </p>

    <form id="f" style="display:flex; gap:.5rem; flex-wrap:wrap; align-items:flex-end;">
      <label>City<br><input id="city" required placeholder="Cincinnati" /></label>
      <label>State<br><input id="state" required placeholder="OH" /></label>
      <label>Units<br>
        <select id="units">
          <option value="imperial">imperial (°F)</option>
          <option value="metric">metric (°C)</option>
          <option value="standard">standard (K)</option>
        </select>
      </label>
      <button type="submit">Get Weather</button>
    </form>

    <div id="out" style="margin-top:1rem;"></div>

    <script src="client.js" defer></script>
  </body>
</html>
